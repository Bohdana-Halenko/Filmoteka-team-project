<header class="header">
  <div class="header__container">
    <nav class="nav">
      <div class="logo__container">
        <a href="./index.html" class="logo logo__link">
          <svg class="logo__img">
            <use href="/images/icons/sprite.svg#icon-logo"></use>
          </svg>
          <p class="site-name">Filmoteka</p>
        </a>
      </div>
      <div class="menu__container">
        <ul class="nav-list list">
          <li class="nav-list__item-home nav-list__item-home-active">
            <a href="./index.html" class="nav-list__link-home nav-list__link-home--accent link"
              >HOME</a
            >
          </li>
          <li class="nav-list__item-library">
            <a href="" class="nav-list__link-library nav-list__link-library--accent link"
              >MY LIBRARY</a
            >
          </li>
          <li class="nav-list__item-sign-in">
            <a href="" class="nav-list__link-sign-in nav-list__link-sign-in--accent link"
              >SIGN IN</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <div class="search">
      <form class="search__form" action="">
        <input
          class="search__input"
          type="text"
          name="film-name"
          pattern="[a-z]"
          minlength="3"
          maxlength="20"
          placeholder="Поиск фильмов"
          required
        />
        <svg class="search__img">
          <use href="/images/icons/sprite.svg#icon-search"></use>
        </svg>
        <button class="search__btn" type="button"></button>
      </form>
    </div>
    <div class="library__btns is-hidden">
      <button class="library__btn-watched library__btn-active">WATCHED</button>
      <button class="library__btn-queue library__btn">QUEUE</button>
    </div>
  </div>
</header>
